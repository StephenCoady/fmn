{% extends "master.html" %}

{% block body %}
<div class="row">
  <div class="col-md-4">

  <div class="list-group">
    <span class="list-group-item">
        <h4 class="list-group-item-heading">Fedora Login</h4>
          <form role="form" action="{{url_for('login')}}" method="post">
            <input name="openid" value="{{ config['FMN_FEDORA_OPENID'] }}"
                type="hidden" />
            <span class="pull-right">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                    Login</button>
            </span>
          </form>
        <div class="clearfix"></div>
    </span>
    <span class="list-group-item">
        <h4 class="list-group-item-heading">OpenId Login</h4>
          <form role="form" action="{{url_for('login')}}" method="post">
            <input name="openid" value="" placeholder="https://id.openid.server">
            <span class="pull-right">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                    Login</button>
            </span>
          </form>
        <div class="clearfix"></div>
    </span>
  </div>
  </div>
</div>

{% endblock %}
